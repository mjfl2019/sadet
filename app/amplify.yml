version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd my-app
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - cd build
        - ls
  artifacts:
    # IMPORTANT - Please verify your build ouuput directory
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*